{% extends "encyclopedia/layout.html" %}
{% load markdown_deux_tags %}

{% block title %}
    {{ name }}
{% endblock %}

{% block body %}

    {% if entry == none %}
        <div>Requested page was not found.</div>
    {% else %}
        <div>{{ entry|markdown }}</div>
        <div>
            <a href="{% url 'edit' entry_name %}">Edit Wiki</a>
        </div>
    {% endif %}

{% endblock %}
